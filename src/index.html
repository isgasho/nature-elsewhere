<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <meta name=viewport content='width=device-width, initial-scale=1' />
    <title>nature elsewhere</title>
    <style>
      body {
        /* Make the body flush with the window. */
        margin: 0;

        /* Set the background color shown while waiting for the canvas to be
           attached. */
        background: #000;

        /* The canvas is resized to the integer multiple needed to maintain
           correct proportions. This may cause the canvas to slightly exceed the
           viewport. Suppress scrollbars and crop it. */
        overflow: hidden;
      }

      canvas {
        /* Prevent additional line height spacing by changing display type from
           inline to block. */
        display: block;

        /* Scale using nearest-neighbor and proportional integer multiples to
           keep rendering pixel perfect. */
        image-rendering: optimizeSpeed; /* Firefox */
        image-rendering: pixelated;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script src=index.js></script>
  </body>
</html>
