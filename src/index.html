<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <meta name=viewport content='width=device-width, initial-scale=1' />
    <title>nature elsewhere</title>
    <style>
      body {
        /* Make the body flush with the window. */
        margin: 0;

        /* Set the background color shown while waiting for the canvas to be
           attached. */
        background: #000;

        /* When the canvas exceeds the viewport, suppress scrollbars and hide
           it. */
        overflow: hidden;
      }

      canvas {
        /* Prevent additional line height spacing by changing display type from
           inline to block. */
        display: block;

        /* The game is rendered to a small canvas with a fixed height and width
           proportional to the viewport width / height ratio. Scale the canvas
           to the dimensions of the window knowing that the game will always
           adjust the width proportionally. Use percentage values instead of vw
           / vh. Percentage values cause overflow but retain proportional
           scaling for noninteger widths. */
        width: 100%;
        height: 100%;

        /* Scale using nearest-neighbor to keep a pixelated appearance. */
        image-rendering: optimizeSpeed; /* Firefox */
        image-rendering: pixelated;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script src=index.js></script>
  </body>
</html>
